name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: SQLite
      run: sudo apt-get install libsqlite3-dev
    - name: autoconf
      run: autoreconf -i
    - name: configure
      run: ./configure
    - name: make
      run: make

